<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>🎛️ إدارة الخصومات – PIZZA HOT</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Tajawal', sans-serif; background: #f4f6f7; color: #2c3e50; padding: 20px; }
    h1 { text-align: center; background: #2c3e50; color: #fff; padding: 12px; border-radius: 8px; }
    .box { max-width: 800px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.05); }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input, select, textarea { width: 100%; padding: 8px; margin-top: 4px; border: 1px solid #ccc; border-radius: 4px; font-size: 1rem; }
    button { background: #2c3e50; color: #fff; border: none; padding: 10px 16px; border-radius: 6px; font-weight: bold; cursor: pointer; margin-top: 20px; }
    button:hover { background: #34495e; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background: #2c3e50; color: #fff; }
    .note { background: #fef9e7; border: 1px solid #f9e79f; padding: 10px; border-radius: 6px; color: #7d6608; margin-bottom: 20px; font-size: 0.95rem; }
    .link-box { text-align: center; margin-top: 30px; }
    .link-box a { display: inline-block; background: #27ae60; color: #fff; padding: 10px 20px; border-radius: 6px; text-decoration: none; font-weight: bold; }
    .link-box a:hover { background: #2ecc71; }
  </style>
</head>
<body>
<h1>🎛️ إدارة الخصومات – PIZZA HOT</h1>
<div class="box">

  <div class="note">
    ⚠️ <strong>ملاحظة:</strong> كل تعديل يتم هنا يُرحّل رسميًا إلى <strong>rules.json</strong> ويُعرض مباشرة داخل الصفحة، ويؤثر على صفحات التنفيذ مثل <strong>store.html</strong>.  
    🧾 مصدر القواعد الرسمي:  
    <a href="https://solvanix.github.io/Product_Store/Pizza_Hot/rules.json" target="_blank">عرض rules.json</a>
  </div>

  <div class="link-box">
    <a href="store.html" target="_blank">🔗 الانتقال إلى صفحة المتجر (store.html)</a>
  </div>

  <label>🔐 الرمز السري للدخول:</label>
  <input type="password" id="admin-code" placeholder="••••••••">
  <button onclick="verifyCode()">دخول</button>

  <div id="panel" style="display:none">
    <label>📛 اسم القاعدة:</label>
    <input id="rule-name">
    <label>📄 شرح مختصر:</label>
    <textarea id="rule-description" rows="2"></textarea>
    <label>📊 نوع الخصم:</label>
    <select id="rule-type">
      <option value="percentage">نسبة مئوية</option>
      <option value="fixed">قيمة ثابتة</option>
    </select>
    <label>💰 قيمة الخصم:</label>
    <input id="rule-value">
    <label>🧮 دالة الخصم المتغير (applyFn):</label>
    <textarea id="rule-applyfn" rows="2" placeholder="مثال: total < 80 ? total * 0.15 : total * 0.04"></textarea>
    <label>🧠 شرط التفعيل (رمزي):</label>
    <textarea id="rule-condition" rows="2"></textarea>
    <label>📌 أولوية التفعيل:</label>
    <input id="rule-priority" type="number">
    <label>🎟️ كود التفعيل (اختياري):</label>
    <input id="rule-code">
    <label>🔗 رابط المنشور أو الصفحة:</label>
    <input id="rule-link">
    <button onclick="addRule()">📥 إضافة القاعدة</button>
    <button onclick="exportToJSON()">📦 ترحيل القواعد رسميًا إلى rules.json</button>
    <button id="save-edit" style="display:none" onclick="saveEdit()">💾 حفظ التعديل</button>

    <table>
      <thead>
        <tr>
          <th>الاسم</th><th>القيمة</th><th>الوصف</th><th>الكود</th><th>الرابط</th><th>الحالة</th><th>✏️</th><th>🗑️</th>
        </tr>
      </thead>
      <tbody id="rules-body"></tbody>
    </table>
  </div>
</div>

<script>
const ADMIN_SECRET = "pizza2025";
const RULES_URL = "https://solvanix.github.io/Product_Store/Pizza_Hot/rules.json";
let discountRules = [];

function verifyCode() {
  const input = document.getElementById("admin-code").value.trim();
  if (input === ADMIN_SECRET) {
    document.getElementById("panel").style.display = "block";
  } else {
    alert("❌ الرمز غير صحيح");
  }
}

function addRule() {
  const rule = {
    name: document.getElementById("rule-name").value.trim(),
    description: document.getElementById("rule-description").value.trim(),
    type: document.getElementById("rule-type").value,
    value: document.getElementById("rule-value").value.trim(),
    condition: document.getElementById("rule-condition").value.trim(),
    priority: parseInt(document.getElementById("rule-priority").value),
    code: document.getElementById("rule-code").value.trim(),
    link: document.getElementById("rule-link").value.trim(),
    source: "manual",
    active: true
  };

  if (rule.value === "dynamic") {
    rule.applyFn = document.getElementById("rule-applyfn").value.trim();
  } else {
    rule.value = parseFloat(rule.value);
  }

  if (!rule.name || isNaN(rule.value) && rule.value !== "dynamic" || !rule.condition || isNaN(rule.priority)) {
    alert("⚠️ الرجاء تعبئة الحقول الأساسية بشكل صحيح.");
    return;
  }

  discountRules.push(rule);
  clearInputs();
  renderRules();
}

function clearInputs() {
  ["rule-name","rule-description","rule-value","rule-condition","rule-priority","rule-code","rule-link","rule-applyfn"]
    .forEach(id => document.getElementById(id).value = "");
}

function renderRules() {
  const tbody = document.getElementById("rules-body");
  tbody.innerHTML = "";
  discountRules.forEach((r, i) => {
    const row = document.createElement("tr");
    row.innerHTML = `
      <td>${r.name}</td>
      <td>${r.type === "percentage" ? (r.value === "dynamic" ? "متغير" : (r.value * 100) + "%") : r.value + "₪"}</td>
      <td>${r.description || "-"}</td>
      <td>${r.code || "-"}</td>
      <td>${r.link ? `<a href="${r.link}" target="_blank">رابط</a>` : "-"}</td>
      <td><button onclick="toggleRule(${i})">${r.active ? "✅ مفعّلة" : "⛔ معلّقة"}</button></td>
      <td><button onclick="editRule(${i})">✏️</button></td>
      <td><button onclick="deleteRule(${i})">🗑️</button></td>
    `;
    tbody.appendChild(row);
  });
}

function toggleRule(index) {
  discountRules[index].active = !discountRules[index].active;
  renderRules();
}

function deleteRule(index) {
    if (confirm("❌ هل تريد حذف هذه القاعدة؟")) {
    discountRules.splice(index, 1);
    renderRules();
  }
}

function editRule(index) {
  const r = discountRules[index];
  document.getElementById("rule-name").value = r.name;
  document.getElementById("rule-description").value = r.description;
  document.getElementById("rule-type").value = r.type;
  document.getElementById("rule-value").value = r.value;
  document.getElementById("rule-condition").value = r.condition;
  document.getElementById("rule-priority").value = r.priority;
  document.getElementById("rule-code").value = r.code;
  document.getElementById("rule-link").value = r.link;
  document.getElementById("rule-applyfn").value = r.applyFn || "";
  document.getElementById("save-edit").style.display = "inline-block";
  document.getElementById("save-edit").setAttribute("data-index", index);
}

function saveEdit() {
  const index = parseInt(document.getElementById("save-edit").getAttribute("data-index"));
  const valueInput = document.getElementById("rule-value").value.trim();
  const rule = {
    name: document.getElementById("rule-name").value.trim(),
    description: document.getElementById("rule-description").value.trim(),
    type: document.getElementById("rule-type").value,
    value: valueInput === "dynamic" ? "dynamic" : parseFloat(valueInput),
    condition: document.getElementById("rule-condition").value.trim(),
    priority: parseInt(document.getElementById("rule-priority").value),
    code: document.getElementById("rule-code").value.trim(),
    link: document.getElementById("rule-link").value.trim(),
    source: "manual",
    active: true
  };

  if (valueInput === "dynamic") {
    rule.applyFn = document.getElementById("rule-applyfn").value.trim();
  }

  discountRules[index] = rule;
  clearInputs();
  renderRules();
  document.getElementById("save-edit").style.display = "none";
}

function exportToJSON() {
  const data = JSON.stringify(discountRules, null, 2);
  const blob = new Blob([data], { type: "application/json" });
  const url = URL.createObjectURL(blob);
  const a = document.createElement("a");
  a.href = url;
  a.download = "rules.json";
  a.click();
}

window.onload = async function() {
  try {
    const response = await fetch(RULES_URL);
    if (!response.ok) throw new Error("ملف غير متاح");
    const data = await response.json();
    discountRules = data;
    console.log("✅ تم تحميل القواعد من rules.json الرسمي");
  } catch (err) {
    console.warn("⚠️ لم يتم العثور على ملف رسمي، سيتم استخدام نسخة محلية مؤقتة");
    discountRules = [];
  }
  renderRules();
};
</script>
</body>
</html>
