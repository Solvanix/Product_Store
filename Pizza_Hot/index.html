<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>PIZZA HOT – لحظة التحمير</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="refresh" content="8;url=https://pizza-hot-ps.github.io/store/" />
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Tajawal', sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
    }

    h1 {
      margin-top: 30px;
      font-size: 2.4rem;
      color: #ffd700;
      text-align: center;
    }

    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 40px;
      max-width: 1000px;
      width: 100%;
    }

    .card {
      perspective: 1000px;
    }

    .card-inner {
      position: relative;
      width: 100%;
      height: 280px;
      transition: transform 0.8s;
      transform-style: preserve-3d;
    }

    .card:hover .card-inner {
      transform: rotateY(180deg);
    }

    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 12px;
      overflow: hidden;
    }

    .card-front img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .card-back {
      background: linear-gradient(135deg, #222, #444);
      color: #ffd700;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      padding: 20px;
      text-align: center;
      transform: rotateY(180deg);
    }

    .footer {
      font-size: 0.95rem;
      color: #aaa;
      margin-bottom: 30px;
      text-align: center;
    }
  </style>
</head>
<body>

<h1>🍕 لحظة التحمير... استعد للعرض</h1>

<div class="card-grid">
  <div class="card">
    <div class="card-inner">
      <div class="card-front">
        <img src="assets/images/wings_with_lime_dip_gourmet.jpg" alt="عرض الأجنحة">
      </div>
      <div class="card-back">
        أجنحة الدجاج مع لمسة لايم – لا تفوّت النكهة
      </div>
    </div>
  </div>

  <div class="card">
    <div class="card-inner">
      <div class="card-front">
        <img src="assets/images/wings_with_dip_hero.jpg" alt="عرض الغمس">
      </div>
      <div class="card-back">
        غمس فاخر يليق بجوعك الحقيقي
      </div>
    </div>
  </div>

  <div class="card">
    <div class="card-inner">
      <div class="card-front">
        <img src="assets/images/rustic_pizza_ingredients.jpg" alt="مكونات البيتزا">
      </div>
      <div class="card-back">
        مكونات بيتزا ريفية... أصل الطعم
      </div>
    </div>
  </div>

  <div class="card">
    <div class="card-inner">
      <div class="card-front">
        <img src="assets/images/pizza_deluxe_plate.jpg" alt="بيتزا ديلوكس">
      </div>
      <div class="card-back">
        بيتزا ديلوكس على طبق فاخر – اخترها الآن
      </div>
    </div>
  </div>
</div>

<div class="footer">
  &copy; 2025 PIZZA HOT – نجهّز لك العرض الحقيقي...
</div>

</body>
</html>
