  <style>

      margin: 0;
      font-family: 'Tajawal', sans-serif;
      background: url('assets/images/wood_leaf_bg.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      scroll-behavior: smooth;

    header {
      position: fixed;
      top: 0;

      background: rgba(0,0,0,0.85);

    }

      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      gap: 18px;
    }

    .main-links a {
      background-color: rgba(255, 255, 255, 0.08);
      border: 1px solid #ffd700;
      border-radius: 10px;
      color: #fff;
      padding: 14px 24px;
      font-size: 1.1rem;
      text-decoration: none;
      width: 90%;
      max-width: 380px;
      text-align: center;
      transition: background 0.3s;
    }

    .main-links a:hover {
      background-color: #ffd700;
      color: #000;
      font-weight: bold;
    }

    .footer {
      text-align: center;
      font-size: 0.85rem;
      color: #ccc;
      margin-top: 40px;
      padding-bottom: 30px;
    }

    @media (max-width: 480px) {
      header a {
        font-size: 1rem;
        margin: 0 6px;
      }

      .main-links a {
        font-size: 1rem;
        padding: 12px 16px;
      }

      h1 {
        font-size: 1.9rem;
      }
    }
  </style>
