<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>🍕 بيتزا الدجاج XL</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Tajawal', sans-serif;
      background: url('assets/images/pizza_closeup_main.png') center/cover fixed;
      color: #fff;
      text-align: center;
      padding: 100px 20px 60px;
    }

    .poster {
      max-width: 560px;
      margin: auto;
      background: rgba(0,0,0,0.7);
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      padding: 30px 20px;
    }

    .poster img {
      width: 140px;
      margin-bottom: 16px;
      opacity: 0.9;
    }

    .poster h1 {
      font-size: 2.2rem;
      color: #ffcc66;
      margin-bottom: 16px;
    }

    .poster p {
      font-size: 1.1rem;
      margin: 6px 0;
      color: #eee;
    }

    .price {
      font-size: 1.8rem;
      font-weight: bold;
      color: #00e676;
      margin: 16px 0;
    }

    .poster a {
      display: inline-block;
      margin-top: 14px;
      padding: 12px 28px;
      background-color: #ff914d;
      color: #111;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1.1rem;
    }

    .poster a:hover {
      background-color: #ffaa66;
    }
  </style>
  <script src="cart.js"></script>
</head>
<body>

  <div class="poster">
    <img src="assets/brand/logo_pizzahot_norepeat_clean.png" alt="شعار Pizza Hot" />
    <h1>🍕 بيتزا الدجاج XL</h1>
    <p>بيتزا دجاج XL محمّرة بالتوابل الخاصة</p>
    <p>🍟 بطاطا XL ساخنة ولذيذة</p>
    <p>🥤 كولا 1.25L باردة ومنعشة</p>
    <div class="price">فقط بـ 70₪</div>
    <a href="https://wa.me/972569787731" target="_blank">اطلب الآن عبر واتساب</a><br>
    <button onclick="addToCart('عرض بيتزا دجاج XL', 70)">🛒 أضف إلى السلة</button>
  </div>


<!-- 🧺 السلة الموحدة -->
<div id="cart" style="position:fixed;bottom:10px;left:10px;background:#222;padding:12px;border:1px solid #555;border-radius:10px;max-width:320px;color:#fff;z-index:9999;font-size:0.9rem;">
  <strong>🧺 سلتك:</strong>
  <ul id="cart-items"></ul>
  <div><strong>📦 الإجمالي:</strong> <span id="cart-total">0₪</span></div>
  <textarea id="cart-note" rows="2" placeholder="📝 ملاحظات إضافية" style="width:100%;margin:6px 0;"></textarea>
  <a id="whatsapp-link" class="btn whatsapp" href="#" target="_blank"
     style="display:inline-block;margin-top:8px;padding:8px 10px;background:#25d366;color:#fff;border-radius:6px;text-decoration:none;">
     <i class="fab fa-whatsapp"></i> إرسال الطلب
  </a>
</div>

</body>
</html>
