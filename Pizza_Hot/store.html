<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>📋 متجر PIZZA HOT</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box }
    body {
      margin: 0;
      font-family: 'Tajawal', sans-serif;
      background: #f4f1ee;
      color: #2c2c2c;
      line-height: 1.6;
    }
    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: #1a1a1a;
      color: #f2c785;
      text-align: center;
      padding: 12px;
      z-index: 10;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    header a {
      margin: 0 10px;
      color: inherit;
      text-decoration: none;
      font-weight: 700;
      font-size: 1.1rem;
    }
    .overlay {
      padding: 90px 10px 160px;
      background: #fff;
      min-height: 100vh;
    }
    h1 {
      text-align: center;
      color: #b22222;
      margin: 20px 0;
      font-size: clamp(1.8rem, 5vw, 2.5rem);
      font-weight: 900;
    }
    .section {
      max-width: 900px;
      margin: 30px auto;
      padding: 0 10px;
    }
    h2 {
      text-align: center;
      color: #8b4513;
      margin-bottom: 12px;
      font-size: 1.4rem;
    }
    .table-wrapper {
      overflow-x: auto;
      border: 1px solid #ccc;
      border-radius: 6px;
      background: #fff;
      margin-bottom: 20px;
      box-shadow: 0 0 8px rgba(0,0,0,0.05);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 1rem;
    }
    th, td {
      text-align: center;
      border: 1px solid #ddd;
      padding: 10px;
    }
    th {
      background: #b22222;
      color: #fff;
    }
    tr:nth-child(even) td {
      background: #fdf5e6;
    }
    select.size, input.qty {
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 4px;
      text-align: center;
      font-size: 0.95rem;
    }
    input.qty {
      width: 60px;
    }
    button.add-btn {
      background: #f2c785;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      font-weight: 700;
      cursor: pointer;
      color: #1a1a1a;
    }
    button.add-btn:hover {
      background: #e0b96a;
    }
    .footer {
      text-align: center;
      color: #666;
      padding: 20px;
      margin-top: 40px;
      border-top: 1px dashed #ccc;
      background: #f9f9f9;
    }
  </style>
</head>
<body>
<header>
  <a href="index.html">🏠 الرئيسية</a>
  <a href="promo_offer.html">🔥 العرض</a>
  <a href="store.html">🛒 المتجر</a>
</header>
<div class="overlay">
  <h1>📋 متجر PIZZA HOT</h1>
<div class="section">
  <h2>🍕 قائمة البيتزا</h2>
  <div class="table-wrapper">
    <table id="pizza-menu">
      <thead>
        <tr><th>النوع</th><th>الحجم</th><th>السعر</th><th>الكمية</th><th>أضف</th></tr>
      </thead>
      <tbody>
        <tr data-item="بيتزا دجاج"><td>بيتزا دجاج</td>
          <td><select class="size">
            <option value="65">XL – 65₪</option>
            <option value="45">L – 45₪</option>
            <option value="33">M – 33₪</option>
            <option value="17">S – 17₪</option>
          </select></td>
          <td><span class="price">65₪</span></td>
          <td><input class="qty" type="number" min="1" value="1"></td>
          <td><button class="add-btn">أضف</button></td>
        </tr>
        <!-- باقي أنواع البيتزا بنفس التنسيق -->
      </tbody>
    </table>
  </div>
</div>
<div id="cart-manager" style="position:fixed;bottom:10px;left:10px;width:340px;background:#fff;padding:12px;border:1px solid #ccc;border-radius:6px;z-index:20;box-shadow:0 0 10px rgba(0,0,0,0.1)">
  <input id="user-name" placeholder="اسمك (اختياري)" style="width:100%;margin-bottom:6px" />
  <input id="user-address" placeholder="العنوان/هاتف (اختياري)" style="width:100%;margin-bottom:6px" />
  <input id="user-coupon" placeholder="🎟️ رمز الخصم (إن وجد)" style="width:100%;margin-bottom:6px" />
  <button id="start-btn" style="width:100%;margin-bottom:10px">☑ بدء الطلب</button>
  <div id="cart-preview" style="margin-top:12px;font-size:0.95rem;color:#333"></div>
</div>
<script src="cartCore.js"></script>
<script src="discountEngine.js"></script>
<script src="discountRules.js"></script>
<script src="messageBuilder.js"></script>
<script src="floatingCart.js"></script>
<script>
CartCore.init(localStorage.getItem("userName"));

// إدخال رمز الخصم
document.getElementById("user-coupon").oninput = (e) => {
  localStorage.setItem("userCoupon", e.target.value.trim());
};

// إضافة صنف إلى السلة
function addToCart(item, price, qty){
  CartCore.add(item, price, qty);
  renderCart();
}

// تفعيل أزرار "أضف"
document.querySelectorAll('#pizza-menu, #sides-menu, #drinks-menu').forEach(tbl => {
  tbl.addEventListener('change', e => {
    if(e.target.classList.contains('size')){
      const r = e.target.closest('tr');
      r.querySelector('.price').textContent = e.target.value + '₪';
    }
  });
  tbl.addEventListener('click', e => {
    if(!e.target.classList.contains('add-btn')) return;
    const row = e.target.closest('tr'),
          qty = +row.querySelector('.qty').value,
          sel = row.querySelector('.size'),
          price = sel ? +sel.value : +row.dataset.price,
          item = sel ? `${row.dataset.item} (${sel.selectedOptions[0].text})` : row.dataset.item;
    addToCart(item, price, qty);
  });
});

// توليد الرسالة وتطبيق الخصومات
function renderCart(){
  const cartData = CartCore.getCurrentCart();
  const rawTotal = CartCore.total();
  const userName = document.getElementById("user-name").value.trim() || "ضيف";
  const userAddr = document.getElementById("user-address").value.trim();
  localStorage.setItem("userName", userName);
  localStorage.setItem("userAddr", userAddr);

  const { total, applied } = DiscountEngine.apply(rawTotal, cartData, userName);
  const msg = MessageBuilder.build(cartData, userName, userAddr, total, applied);
  const prev = parseInt(localStorage.getItem("monthlySpent") || "0");
  localStorage.setItem("monthlySpent", prev + rawTotal);

  document.getElementById("cart-preview").textContent = msg;
}
</script>
<div class="footer">
  بلعين – شارع صفا – رام الله<br>
  © 2025 PIZZA HOT — جميع الحقوق محفوظة.
</div>
</body>
</html>
