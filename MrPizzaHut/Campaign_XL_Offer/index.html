<!DOCTYPE html>

<head>

  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Tajawal', sans-serif;
      background: url('assets/images/rustic_pizza_ingredients.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      scroll-behavior: smooth;
    }
    header {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: rgba(0,0,0,0.85);
      display: flex;
      justify-content: center;
      padding: 10px 0;
      z-index: 1000;
      border-bottom: 1px solid #444;
    }
    header a {
      color: #ffd700;
      text-decoration: none;
      margin: 0 15px;
      font-size: 1.1em;
      font-weight: bold;
    }
    header a:hover {
      color: #fff;
    }
    .overlay {
      background: rgba(0,0,0,0.7);
      padding-top: 80px;
      padding-bottom: 60px;
      min-height: 100vh;
    }
    h1 {
      text-align: center;
      font-size: 2.5em;
      color: #ffd700;
      margin-bottom: 30px;
    }
    .menu-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      padding: 0 30px;
    }
    .item {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    .item img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    .item h3 {
      margin: 10px 0;
      font-size: 1.3em;
      color: #fff;
    }
    .price {
      color: #00e676;
      font-weight: bold;
      margin-bottom: 10px;
      font-size: 1.2em;
    }
    .order-btn {
      background: #ffd700;
      color: #000;
      padding: 8px 16px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      display: inline-block;
    }
    .order-btn:hover {
      background: #fff099;
    }
    .footer {
      text-align: center;
      margin-top: 50px;
      font-size: 0.9em;
      color: #aaa;
    }
    @media (max-width: 768px) {
      header a { font-size: 0.95em; margin: 0 8px; }
      h1 { font-size: 2em; }
    }
  </style>
</head>

        <div class="price">60 شيكل</div>
        <a class="order-btn" href="https://wa.me/972569787731" target="_blank">اطلب الآن</a>
      </div>

      <div class="item">
        <img src="assets/images/pizza_deluxe_plate.jpg" alt="بيتزا ديلوكس">
        <h3>بيتزا ديلوكس بالدجاج</h3>
        <div class="price">70 شيكل</div>
        <a class="order-btn" href="https://wa.me/972569787731" target="_blank">اطلب الآن</a>

      <div class="item">
        <img src="assets/images/french_fries_main.jpg" alt="بطاطا مقلية">
        <h3>بطاطا مقلية كبيرة</h3>
        <div class="price">10 شيكل</div>
        <a class="order-btn" href="https://wa.me/972569787731" target="_blank">اطلب الآن</a>
      </div>
